<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>01_新增的表单控件属性</title>
</head>
<body>
    <form action="">
        账号：<input 
                type="text" 
                name="account" 
                placeholder="请输入账号" 
                required 
                autofocus 
                autocomplete="on"
                pattern="/w{6}"
              >
        <br>
        密码：<input type="password" name="pwd" placeholder="请输入密码" required>
        <br>
        性别：
        <input type="radio" value="male" name="gender" required>男
        <input type="radio" value="female" name="gender">女
        <br>
        爱好：
        <input type="checkbox" name="hobby" value="Sing">唱
        <input type="checkbox" name="hobby" value="Jump" >跳
        <input type="checkbox" name="hobby" value="rap" >rap
        <input type="checkbox" name="hobby" value="basketball" required>打篮球
        <br>
        其他：<textarea name="特点" placeholder="输入" required></textarea>
        <br>
        <button>提交</button>
    </form>
</body>
</html>
