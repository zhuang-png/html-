<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>01_新视频标签</title>
</head>
<body>
    <!-- controls: 显示视频控件
        muted: 静音
        autoplay: 自动播放
        loop: 循环播放
        poster=: 封面 
        preload=: 预加载
        循环播放-->
    <video src="url" controls muted autoplay loop poster="url" preload=""></video>
</body>
</html>
