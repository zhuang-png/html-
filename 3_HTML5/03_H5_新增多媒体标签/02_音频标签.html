<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>02_音频标签</title>
</head>
<body>
    <!-- src: 音频位置
         controls: 显示控件
         autoplay: 自动播放
         muted：静音
         loop：循环
         preload: 加载-->
    <audio src="" controls autoplay loop preload="auto"></audio>
</body>
</html>
