<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>元素选择器</title>
    <!-- 元素选择器 -->
    <style>
        /* 为元素同一设置样式 */
        h2 {
            color:chocolate;
        }
        h3 {
            color:green;
        }
        p {
            color: red;
        }
        h1{
            font-size: 50px;
        }
    </style>
</head>
<body>
    <h1>欢迎来到土味官网，土的味道我知道</h1>
    <br>
    <h2>土味情话</h2>
    <h3>作者：优秀的网友们</h3>
    <p>万水千山总是情，爱我多点行不行！</p>
    <p>草莓，蓝莓，蔓越莓，今天你想我了没？</p>
    <p>我心里给你留了一块地，对你的死心塌地</p>
    <br>
    <h2>反杀土味情话</h2>
    <h3>作者：更优秀的网友们</h3>
    <p>一寸光阴一寸金，劝你死了这条心</p>
    <p>西瓜 南瓜 哈密瓜 把你打成大傻瓜</p>
    <p>我心里有一块地，玛莎拉蒂</p>
</body>
</html>
