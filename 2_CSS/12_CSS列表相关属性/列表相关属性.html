<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>列表相关属性</title>
    <style>
        ul{
            /* 列表符号 decimal(数字顺序) */
            /* list-style-type: decimal; */
            /* 列表符号的位置 */
            /* list-style-position: inside; */
            /* 自定义列表符号 */
            /* list-style-image: url(../imgs/奥特曼.jpg); */
            /* 复合 */
            list-style: decimal inside url(../imgs/奥特曼.jpg);
        }
    </style>
</head>
<body>
    <ul>
        <li> 《震惊！两男子竟然在教室做出这种事》 </li>
        <li> 《一夜暴富指南》</li>
        <li> 《给成功男人的五条建议》 </li>
    </ul>
</body>
</html>
