<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>02_字体族</title>
    <style>
        .atguigu1{
            font-size: 40px;
            /* 默认 */
            font-family:"微软雅黑";
        }
        .atguigu2{
            font-size: 40px;
            /* 默认 */
            font-family:"Microsoft YaHei";
        }
        .atguigu3{
            font-size: 40px;
            font-family:"楷体";
        }
        .atguigu4{
            font-size: 40px;
            font-family:"KaiTi";
        }
        .atguigu5{
            font-size: 40px;
            font-family:"宋体";
        }
        .atguigu6{
            font-size: 40px;
            font-family:"SimSun";
        }
        .atguigu7{
            font-size: 40px;
            /* sans-serif = 非衬线
                serif = 衬线
                用于结尾 */
            font-family:Arial, Helvetica, sans-serif;
        }
        .atguigu8{
            font-size: 40px;
            /* 如果前面的字体没有则找下一个 */
            font-family:"宋体","楷体","微软雅黑","sans-serif";
        }
    </style>
</head>
<body>
    <div class="atguigu1">尚硅谷1</div>
    <div class="atguigu2">尚硅谷2</div>
    <div class="atguigu3">尚硅谷3</div>
    <div class="atguigu4">尚硅谷4</div>
    <div class="atguigu5">尚硅谷5</div>
    <div class="atguigu6">尚硅谷6</div>
    <div class="atguigu7">尚硅谷7</div>
    <div class="atguigu8">尚硅谷8</div>
</body>
</html>
