<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>03_字体风格</title>
    <style>
        /* <em>语义是强调的作用
            写斜体用font-style: italic; */
        .atguigu1{
            font-size: 100px;
            /* 正常 */
            font-style: normal;
        }
        .atguigu2{
            font-size: 100px;
            /* 字体自带斜体效果 */
            font-style: italic;
        }
        .atguigu3{
            font-size: 100px;
            /* 强硬倾斜效果 */
            font-style: oblique;
        }
        em{
            font-size: 100px;
            /* 将<em>斜体改为正常 */
            font-style: normal;
        }
    </style>
</head>
<body>
    <div class="atguigu1">尚硅谷1</div>
    <div class="atguigu2">尚硅谷2</div>
    <div class="atguigu3">尚硅谷3</div>
    <!-- <em>默认是斜体 起到强调的作用 -->
    <em>尚硅谷4</em>
</body>
</html>
