<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>04_字体粗细</title>
    <style>
        div{
            font-size: 100px;
        }
        /* 具体效果看字体 */
        .atguigu1{
            /* 细 */
            font-weight:lighter;
        }
        .atguigu2{
            /* 正常 */
            font-weight:normal;
        }
        .atguigu3{
            /* 粗 */
            font-weight:bold;
        }
        .atguigu4{
            /* 粗粗 （多数字体不支持）*/
            font-weight:bolder;
        }
        .atguigu5{
            /* 100-1000 */
            font-weight:100;
        }
    </style>
</head>
<body>
    <div class="atguigu1">尚硅谷1</div>
    <div class="atguigu2">尚硅谷2</div>
    <div class="atguigu3">尚硅谷3</div>
    <div class="atguigu4">尚硅谷4</div>
    <div class="atguigu5">尚硅谷5</div>
</body>
</html>
