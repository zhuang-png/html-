<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>伪类选择器_语言伪类</title>
    <style>
        /* 让div语言en的为红色 */
        div:lang(en){
           color: red; 
        }
        /* 让中文为绿色 */
        :lang(zh-CN){
            color:green;
        }
    </style>
</head>
<body>
    <div>尚硅谷</div>
    <div lang="en">atguigu</div>
    <p>前端</p>
    <span>你好</span>
</body>
</html>
