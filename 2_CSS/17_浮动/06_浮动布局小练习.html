<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
        .leftfix{
            float: left;
        }
        .clearrfix::after{
            content: "";
            display: block;
            clear: both;
        }
        .container{
            width: 960px;
            margin: 0px auto;
            text-align: center;
        }
        .logo,.banner2{
            width: 200px;
        }
        .banner1{
            width: 540px;
            margin: 0px 10px;
        }
        .logo,.banner1,.banner2{
            height: 80px;
            line-height: 80px;
            background-color: #ccc;
        }
        .menu{
            width: 960px;
            height: 30px;
            background-color: #ccc;
            margin-top: 10px;
            line-height: 30px;
        }
        .item1,.item2{
            width: 368px;
            height: 198px;
            border: 1px black solid;
            margin-right: 10px;
            line-height: 198px;
        }
        .content{
            margin-top: 10px;
        }
        .item3,.item4,.item5,.item6{
            width: 178px;
            height: 198px;
            border: 1px black solid;
            margin-right: 10px;
            line-height: 200px;
        }
        .bottom{
            margin-top: 10px;
        }
        .item7,.item8,.item9{
            width: 197px;
            height: 128px;
            border: 1px black solid;
            margin-bottom: 10px;
            line-height: 130px;
        }
        .footer{
            width: 960px;
            height: 60px;
            background-color: #ccc;
            margin-top: 10px;
            line-height: 60px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 头部 -->
        <div class="page-header clearrfix">
            <div class="logo leftfix">logo</div>
            <div class="banner1 leftfix">banner1</div>
            <div class="banner2 leftfix">banner2</div>
        </div>
        <!-- 标题 -->
        <div class="menu">菜单</div>
        <!-- 内容区 -->
        <div class="content clearrfix">
            <!-- 左侧 -->
            <div class="left leftfix">
                <!-- 上 -->
                <div class="top clearrfix">
                    <div class="item1 leftfix">栏目1</div>
                    <div class="item2 leftfix">栏目2</div>
                </div>
                <!-- 下 -->
                <div class="bottom clearrfix">
                    <div class="item3 leftfix">栏目3</div>
                    <div class="item4 leftfix">栏目4</div>
                    <div class="item5 leftfix">栏目5</div>
                    <div class="item6 leftfix">栏目6</div>
                </div>
            </div>
            <!-- 右侧 -->
            <div class="right leftfix">
                <div class="item7">栏目7</div>
                <div class="item8">栏目8</div>
                <div class="item9">栏目9</div>
            </div>
        </div>
        <!-- 页脚 -->
        <div class="footer">页脚</div>
    </div>
</body>
</html>
