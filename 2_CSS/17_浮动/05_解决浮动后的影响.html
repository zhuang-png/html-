<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>05_解决浮动后的影响</title>
    <style>
        .outer{
            width: 500px;
            /* 第一种解决方法 */
            /* height: 122px; */
            background-color: gray;
            border: 1px black solid;
            /* 第二种解决方法 */
            /* float: left; */

            /* 第三种解决方法 */
            /* overflow: hidden; */
        }
        .box{
            width: 100px;
            height: 100px;
            background-color: skyblue;
            border: 1px black solid;
            margin: 10px;
            float: left;
            /* clear: both; */
        }
        /* .box1,.box2,.box3{
            float: left;
        } */
        /* 第四种解决方法 */
        /* .mofa{
            clear: both;
        } */

        /* 第五种解决方法 */
        .outer::after{
            content: "";
            display: block;
            clear: both;
        }
    </style>
</head>
<body>
    <div class="outer">
        <div class="box box1">1</div>
        <div class="box box2">2</div>
        <div class="box box3">3</div>
        <div class="box box4">4</div>
        <!-- <div class="mofa"></div> -->
    </div>
</body>
</html>
