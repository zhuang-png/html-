<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>17_margin合并问题</title>
    <style>
        .bot{
            width: 200px;
            height: 200px;
        }
        .bot1{
            background-color: skyblue;
            margin-bottom: 50px;
        }
        .bot2{
            background-color: orange;
            margin-top: 50px;
        }
        .test{
            width: 200px;
            height: 200px;
            display: inline-block;
        }
        .testa{
            background-color: purple;
            margin-right: 10px;
        }
        .testb{
            background-color: tomato;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <!-- 上下兄弟的外边距会合并，取一个最大值，而不是相加
     无需解决 只给一个上下边距就好 -->
    <div class="bot bot1">1</div>
    <div class="bot bot2">2</div>
    <hr>
    <div class="test testa">a</div><div class="test testb">b</div>
</body>
</html>
