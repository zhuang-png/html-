<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>21_元素的默认样式</title>
    <style>
        body{
            margin: 0;
        }
        /* 元素的默认样值 > 继承的元素样值 */
        div{
            color: orange;
        }
        a{
            color: black;
            cursor:default;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div id="d1">
        <a href="https://www.baidu.com">百度</a>
        <span>你好啊</span>
    </div>
    <h1>一级标题</h1>
    <h2>二级标题</h2>
    <hr>
    <p>p标签</p>
    <ul>
        <li>列表1</li>
        <li>列表2</li>
    </ul>
</body>
</html>
