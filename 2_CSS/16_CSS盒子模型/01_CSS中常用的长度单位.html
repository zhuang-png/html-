<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>CSS中常用的长度单位</title>
    <style>
        html{
            font-size: 20px;
        }
        /* 第一种长度单位  px */
        #d1{
            width: 200px;
            height: 200px;
            background-color: skyblue;
            font-size: 20px;
        }
        /* 第二种长度单位  em (相对于当前元素或父元素的font-size的倍数) */
        #d2{
            width: 10em;
            height: 10em;
            background-color: orange;
            font-size: 20px;
        }
        /* 第三种长度单位 rem (相对于根元素的font-size的倍数) */
        #d3{
            width: 10rem;
            height: 10rem;
            font-size: 20px;
            background-color:green;
        }
        /* 第四种长度单位  %（相对其父元素的百分比）*/
        #d4{
            width: 200px;
            height: 200px;
            font-size: 20px;
            background-color: orange;
        }
        .inside{
            width: 50%;
            height: 25%;
            font-size: 150%;
            background-color: aqua;
        }
        .hhxx{
            font-size: 80px;
            /* 控制缩进 */
            text-indent: 2em;
        }
    </style>
</head>
<body>
    <div id="d1">1</div><br>
    <div id="d2">2</div><hr>
    <div id="d3">3</div><hr>
    <div id="d4">
        <div class="inside">4</div>
    </div><hr>

    <div class="hhxx">好好学习，天天向上</div>
</body>
</html>
