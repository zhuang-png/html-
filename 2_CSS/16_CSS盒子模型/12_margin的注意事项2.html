<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>margin的注意事项2</title>
    <style>
        .box{
            width: 200px;
            height: 200px;
        }
        .box1{
            background-color: skyblue;
        }
        .box2{
            background-color: orange;
            margin-top: 50px;
            margin-bottom: 50px;
        }
        .box3{
            background-color: green;
        }
        .second{
            margin-left: 50px;
            margin-right: 50px;
        }
    </style>
</head>
<body>
    <!-- 上下margin会影响自己的位置
         左右margin会影响兄弟元素的位置 -->
    <div class="box box1">1</div>
    <div class="box box2">2</div>
    <div class="box box3">3</div>
    <hr>
    <img src="../imgs/奥特曼.jpg" alt=""><img class="second" src="../imgs/奥特曼.jpg" alt=""><img src="../imgs/奥特曼.jpg" alt="">
</body>
</html>
