<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>元素的显示模式</title>
    <style>
        /* 块元素 */
        #d1{
            background-color: skyblue;
            width: 150px;
            height: 150px;
        }
        #d2{
            background-color: orange;
            width: 150px;
            height: 150px;
        }
        #d3{
            background-color: green;
            width: 150px;
            height: 150px;
        }
        /* 行内元素 */
        #one{
            background-color: aqua;
        }
        #two{
            background-color: orange;
        }
        /* 行内块元素 */
        img{
            width: 50px;
        }
    </style>
</head>
<body>
    <div id="d1">山回路转不见君</div>
    <div id="d2">雪上空留马行处</div>
    <div id="d3">风里雨里我等你</div>
    <hr>
    <span id="one">人之初</span>
    <span id="two">性本善</span>
    <hr>
    <img src="../imgs/奥特曼.jpg" alt="凹凹曼">
    <img src="../imgs/奥特曼.jpg" alt="凸凸曼">
</body>
</html>
