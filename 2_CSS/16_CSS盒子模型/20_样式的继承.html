<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>20_样式的继承</title>

        #d1{
            height: 600px;
            background-color: gray;
            padding:50px;
        }
        #d2{
            height: 400px;
            background-color: orange;
            padding: 50px;
            color: yellow;
            font-size: 40px;

        }

            height: 200px;
            background-color: green;
        }

</head>
<body>
    <div id="d1">
        <div id="d2">
            <div id="d3">你好</div>
        </div>
    </div>
</body>
</html>
