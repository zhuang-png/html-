<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>14_margin的注意事项4</title>
    <style>
        div{
            width: 800px;
            height: 100px;
            background-color: deepskyblue;
            /* margin-left: auto;
            margin-right: auto; */
            margin: 100px auto;
        }
        span{
            background-color: purple;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <!-- margin的值可以是auto 给一个块级元素
        设置auto可以实现该元素其父元素内水平居中 -->
    <div>你好啊</div>
    <span>好好学习</span>
</body>
</html>
