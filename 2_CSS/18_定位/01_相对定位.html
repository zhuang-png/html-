<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>01_相对定位</title>
    <!-- 应用场景
     1.微调
     2.与绝对定位配合 -->
    <style>
        .outer{
            width: 500px;
            height: 800px;
            background-color: gray;
        }
        .box{
            width: 200px;
            height: 200px;
        }
        .box1{
            background-color: orange;
            position: relative;
        }
        .box2{
            background-color: green;
            position: relative;
            left: 20px;
            /* float: right; */
            /* margin-left: 10px; */
        }
        .box3{
            background-color: skyblue;
            /* position: relative; */
            /* bottom: 100px; */
        }
    </style>
</head>
<body>
    <div class="outer">
        <div class="box box1">1</div>
        <div class="box box2">2</div>
        <div class="box box3">3</div>
    </div>
</body>
</html>
