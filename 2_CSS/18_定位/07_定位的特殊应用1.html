<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>07_定位的特殊应用</title>
    <style>
        .outer{
            height: 400px;
            background-color: #888;
            position: relative;
        }
        /* 充满整个父元素 */
        .inner{
            background-color: orange;
            font-size: 20px;
            padding: 20px;
            border: 10px black solid;
            position: absolute;
            top: 0px;
            bottom: 0px;
            right: 0px;
            left: 0px;
        }
    </style>
</head>
<body>
    <div class="outer">
        <div class="inner">你好啊</div>
    </div>
</body>
</html>
