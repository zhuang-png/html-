<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>06_定位可以越过padding</title>
    <style>
        .outer{
            width: 800px;
            height: 600px;
            background-color: #888;
            padding: 20px;
            position: relative;
        }
        .inner{
            width: 200px;
            height: 200px;
            background-color: orange;
            position: absolute;
            top: 0px;
            left: 0px;
        }
    </style>
</head>
<body>
    <div class="outer">
        <div class="inner"></div>
    </div>
</body>
</html>
