<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>07_伪类选择器_概念</title>
    <style>
        /* 伪类：元素特殊状态下的一种描述 */
        /* 没有访问过 */
        a:link{
            color:orange;
        }
        /* 访问过 */
        a:visited{
            color: gray;
        }
    </style>
</head>
<body>
    <a href="https://www.baidu.com" target="_blank">百度</a>
    <a href="https://www.jd.com">京东</a>
</body>
</html>
