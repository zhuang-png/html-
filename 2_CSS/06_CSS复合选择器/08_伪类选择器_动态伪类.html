<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>08_伪类选择器_动态伪类</title>
    <style>
        /* 只有超链接能使用：link,visited */
        /* 未访问 */
        a:link{
            color:orange;
        }
        /* 访问过 */
        a:visited{
            color: gray;
        }
        /* 所有 */
        /* 悬浮 */
        a:hover{
            color: skyblue;
        }
        /* 激活 */
        a:active{
            color:green;
        }
        
        span:hover{
            color: red;
        }
        span:active{
            color:chartreuse;
        }
        input:focus,select:focus{
            color: orange;
            background-color: green;
        }
    </style>
</head>
<body>
    <a href="https://www.baidu.com" target="_blank">百度</a>
    <a href="https://www.jd.com">京东</a>
    <span>尚硅谷</span>
    <br>
    <input type="text"><br>
    <input type="text"><br>
    <input type="text">
    <br>
    <select>
        <option>选项1</option>
        <option>选项2</option>
        <option>选项3</option>
    </select>
</body>
</html>
