<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>兄弟选择器</title>
    <style>
        /* 向下相连的p元素 */
        div+p{
            color: aqua;
        }
        /* 向下的所有p元素 */
        div~p{
            color:red;
        }
        /* 相同元素的兄弟（以下） */
        li+li{
            color:brown;
        }
    </style>
</head>
<body>
    <div>尚硅谷</div>
    <p>前端</p>
    <p>Java</p>
    <p>大数据</p>
    <p>UI</p>
    <ul>
        <li>主页</li>
        <li>秒杀</li>
        <li>订单</li>
        <li>我的</li>
    </ul>
</body>
</html>
