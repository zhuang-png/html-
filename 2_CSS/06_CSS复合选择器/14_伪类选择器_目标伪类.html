<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>伪类选择器_目标伪类</title>
    <style>

        div{
            background-color: blue;
            height:300px;
        }
        /* 选中锚点所指向的元素 */
        div:target{
            background-color: blueviolet;
        }
    </style>
</head>
<body>
    <a href="#one">去看第一个</a>
    <a href="#two">去看第二个</a>
    <a href="#three">去看第三个</a>
    <a href="#four">去看第四个</a>
    <a href="#five">去看第五个</a>
    <a href="#six">去看第六个</a>

    <div id="one">第一个</div>
    <br>
    <div id="two">第二个</div>
    <br>
    <div id="three">第三个</div>
    <br>
    <div id="four">第四个</div>
    <br>
    <div id="five">第五个</div>
    <br>
    <div id="six">第六个</div>
    <br>
</body>
</html>
