<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>13_伪类选择器_UI伪类</title>
    <style>
        /* 选中勾选的复选框或单选框 */
        input:checked{
            width: 100px;
            height: 100px;
        }
        /* 选中禁用的input元素 */
        input:disabled{
            background-color: red;
        }
        /* 选中可用的input元素 */
        input:enabled{
            background-color: blue;
        }
    </style>
</head>
<body>
    <input type="checkbox"><br>
    <input type="radio" name="gender">男
    <input type="radio" name="gender">女<br>
    <input type="text">
    <input type="text" disabled>
</body>
</html>
