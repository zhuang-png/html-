<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>02_文本间距</title>
    <style>
        div{
            font-size: 40px;
        }
        /* 负值让距离缩小 */
        /* 字母间距 */
        .you1{
            letter-spacing: 10px;
        }
        /* 单词间距 单词=被空格隔开的 */
        .you2{
            word-spacing: 20px;
        }
    </style>
</head>
<body>
    <div class="you1">You got a dream1</div>
    <div class="you2">You got a dream2</div>
</body>
</html>
