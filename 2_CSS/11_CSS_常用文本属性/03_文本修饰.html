<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>03_文本修饰</title>
    <style>
        div{
            font-size: 40px;
        }
        .atguigu1{
            /* dotted 虚线 
               wavy 波浪线 */
            /* 上划线 */
            text-decoration: overline wavy rgb(255, 0, 0);
        }
        .atguigu2{
            /* underline下划线 */
            text-decoration: underline dotted;
        }
        .atguigu3{
            /* 删除线 */
            text-decoration: line-through;
        }
        a,del,ins{
            font-size: 40px;
            /* 正常 什么都没有 */
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="atguigu1">尚硅谷1</div>
    <div class="atguigu2">尚硅谷2</div>
    <div class="atguigu3">尚硅谷3</div>
    <a href="" class="atguigu4">尚硅谷4</a>
    <del>尚硅谷5</del>
    <ins>尚硅谷6</ins>
</body>
</html>
