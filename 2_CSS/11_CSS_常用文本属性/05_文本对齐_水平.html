<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>05_文本对齐_水平</title>
    <style>
        .atguigu1{
            font-size: 30px;
            background-color:  rgb(50, 200, 0);
            /* 左对齐(默认) */
            text-align: left;
        }
        .atguigu2{
            font-size: 30px;
            background-color:  rgb(50, 200, 0);
            /* 右对齐 */
            text-align: right;
        }
        .atguigu3{
            font-size: 30px;
            /* 居中 */
            background-color:  rgb(50, 200, 0);
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="atguigu1">尚硅谷1</div><br>
    <div class="atguigu2">尚硅谷2</div><br>
    <div class="atguigu3">尚硅谷3</div>
</body>
</html>
