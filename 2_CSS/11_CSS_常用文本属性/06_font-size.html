<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>06_font-size</title>
    <style>
        div{
            /* font-size指的是 字体设计框 的高度 
                通常情况下，字体相对字体设计框
                并不是垂直剧中的，通常靠下一些*/
            font-size: 40px;
            background-color: skyblue;
        }
    </style>
</head>
<body>
    <div>atguigu尚硅谷</div>
    <!-- 由于字体设计原因 
    字体大小不一定与font-size的值一样 
    可能较大也可能较小 -->
    <span style="font-size: 40px; font-family: 微软雅黑;">尚</span>
    <span style="font-size: 40px; font-family: 仿宋;">尚</span>
    <span style="font-size: 40px; font-family: 宋体;">尚</span>
</body>
</html>
