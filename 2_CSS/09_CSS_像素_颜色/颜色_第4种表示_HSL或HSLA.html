<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>颜色_第4种表示_HSL或HSLA</title>
    <style>
        /* hsl(色相，饱和度，亮度，透明度) */
        .aiguigu{
            color: hsl(120, 70%, 70%);
        }
        .aiguigu2{
            color: hsl(120, 70%, 70%, 0.5);
        }

    </style>
</head>
<body>
    <h2 class="aiguigu">尚硅谷</h2>
    <h2 class="aiguigu2">尚硅谷</h2>
</body>
</html>
