<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>颜色_第二种表示_rgb或rgba</title>
    <style>
        /* 没有值可用取色器 */
        .atguigu1{
            color: rgb(255, 0, 0);
        }
        .atguigu2{
            color: rgb(0%, 100%, 0%);
        }
        .atguigu3{
            color: rgb(0, 0, 255);
        }
        .atguigu4{
            color: rgba(200, 100, 0, 0.7);
        }
        .atguigu5{
            color: rgba(200, 100, 0, 50%);
        }
    </style>
</head>
<body>
    <h2 class="atguigu1">尚硅谷1</h2>
    <h2 class="atguigu2">尚硅谷2</h2>
    <h2 class="atguigu3">尚硅谷3</h2>
    <h2 class="atguigu4">尚硅谷4</h2>
    <h2 class="atguigu5">尚硅谷5</h2>
</body>
</html>
