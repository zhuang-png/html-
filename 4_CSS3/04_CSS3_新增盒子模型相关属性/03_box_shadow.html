<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>box_shadow</title>
    <style>
        .box1{
            width: 400px;
            height: 400px;
            background-color: orange;
            margin: 0 auto;
            margin-top: 100px;
            font-size: 40px;
            /* 两个值 含义：水平位置 垂直位置*/
            /* box-shadow: 10px 10px; */

            /* 三个值 含义：水平位置 垂直位置 阴影颜色 */
            /* box-shadow: 10px 10px gray; */

            /* 三个值 含义：水平位置 垂直位置 模糊 */
            /* box-shadow: 10px 10px 10px; */

            /* 四个值 含义：水平位置 垂直位置 模糊 阴影颜色 */
            /* box-shadow: 10px 10px 10px blue; */

            /* 五个值 含义：水平位置 垂直位置 模糊 阴影外延 阴影颜色  */
            /* box-shadow: 10px 10px 10px 10px blue; */

            /* 六个值 含义：水平位置 垂直位置 模糊 阴影外延 阴影颜色 内阴影*/
            /* box-shadow: 10px 10px 10px 10px blue inset;*/

            position: relative;
            top: 0;
            left: 0;
            transition: 0.5s;
        }   

        .box1:hover{
            box-shadow: 0px 0px 20px black;
            top: -1;
            left: 0;
        }
    </style>
</head>
<body>
    <div class="box1">你好啊</div>
</body>
</html>
