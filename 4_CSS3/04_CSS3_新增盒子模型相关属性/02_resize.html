<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>resize</title>
    <style>
        .box1{
            width: 400px;
            height: 400px;
            background-color: aqua;
            resize:horizontal;
            overflow: hidden;
        }
        .box2{
            width: 800px;
            height: 100px;
            background-color: green;
        }
    </style>
</head>
<body>
    <div class="box1">
        <div class="box2"></div>
    </div>
</body>
</html>
