<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>background-origin</title>
    <style>
        .box1{
            width: 400px;
            height: 400px;
            background-color: skyblue;
            margin: 0 auto;
            font-size: 40px;
            padding: 50px;
            border: 50px dashed black ;

            background-image: url(../images\ \(1\).jpg);
            background-repeat: no-repeat;
            /* 设置背景图起点 */
            background-origin: content-box;
        }
    </style>
</head>
<body>
    <div class="box1">你好啊</div>
</body>
</html>
