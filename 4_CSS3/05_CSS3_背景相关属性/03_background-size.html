<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>03_background-size</title>
    <style>
        div{
            width: 400px;
            height: 400px;
            border: 1px solid black;
            background-image: url(../imgs/pexels-photo-2781760.jpeg);
            background-repeat: no-repeat;

            /* 等比例缩放到可以完全被容器包含 */
            background-size: contain;
            /* 等比例缩放直到完全覆盖容器 可能显示不完整*/
            background-size: cover;
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
