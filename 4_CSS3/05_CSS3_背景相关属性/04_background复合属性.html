<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>background的复合属性</title>
    <style>
        .box1{
            width: 400px;
            height: 400px;
            margin: 0 auto;
            font-size: 40px;
            padding: 50px;
            border: 50px dashed black ;

            /* background: 颜色 url  是否重复 位置 / 大小 原点 裁剪方式; */
            background: skyblue url(../imgs/images.jpg) no-repeat 10px 10px / 500px 500px border-box content-box;
        }
    </style>
</head>
<body>
    <div class="box1">你好啊</div>
</body>
</html>
