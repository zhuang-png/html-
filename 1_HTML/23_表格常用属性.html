<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>表格常用属性</title>
</head>
<body>
    <table border="1" width="200" height="200" cellspacing="0">
        <caption>学生信息</caption>
        <thead height="10" align="left" valign="top">
            <tr height="100">
                <th width="100" height="200" align="right" valign="bottom">名字</th>
                <th>性别</th>
                <th>年龄</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td align="right" valign="top">张三</td>
                <td>男</td>
                <td>18</td>
            </tr>
            <tr>
                <td>李四</td>
                <td>女</td>
                <td>19</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td width="500" height="300" align="right" valign="top"></td>
                <td></td>
                <td>总计：2</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
