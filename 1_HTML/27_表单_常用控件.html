<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>表单_常用控件</title>
</head>
<body>
    <!-- action 让谁搜索 -->
    <form action="https://www.baidu.com/s" target="_blank">
        <!-- type="text/password(文本/加密)" 
         value="默认输入值" 
         maxlength="最大输入" -->
        账户:<input type="text" name="account" maxlength="10"><br>
        密码:<input type="password" name="pwd" maxlength="10"><br>
        性别:
        <!-- type="radio/checkbox(单选/多选)
         name和value要写" 
         checked默认选中-->
        <input type="radio" name="gender" value="male" checked>男
        <input type="radio" name="gender" value="female">女
        <br>
        <input type="checkbox" name="habit" value="simoki">抽烟
        <input type="checkbox" name="habit" value="perm">烫头
        <input type="checkbox" name="habit" value="drink">喝酒
        <br>
        其他:
        <textarea name="特点" cols="10" rows="3"></textarea>
        <!-- 隐藏域 -->
        <input type="hidden" name="abc" value="123">
        <br>
        地区:
        <select name="place">
            <option value="hb">河北</option>
            <option value="gd" selected>广东</option>
            <option value="bj">北京</option>
        </select>
        <br>
        <!-- 按钮 第一种 写法 -->
        <button>确认</button>
        <!-- 按钮 第二种 写法 -->
        <!-- <input type="submit" value="确认"> -->
        
        <!-- 重置 第一种 写法 -->
        <!-- <button type="reset">重置</button> -->
        <!-- 重置 第二种 写法 -->
        <input type="reset" value="重置">

        <!-- 普通按钮 第一种 写法 -->
        <!-- <button type="button">检测账户是否被注册</button> -->
        <!-- 普通按钮 第二种 写法 -->
        <input type="reset" value="检测账户是否被注">
    </form>
</body>
</html>
