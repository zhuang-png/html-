<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>表单_fieldset与legend</title>
</head>
<body>
    <form action="https://www.baidu.com/s">
        <fieldset>
            <legend>主要信息</legend>
            <label for="zhhu">账户:</label>
            <input id="zhhu" type="text" name="account" maxlength="10"><br>
            <label>
                密码:
                <input type="password" name="pwd" maxlength="10"><br>
            </label>
            性别:
            <label><input type="radio" name="gender" value="male" checked>男</label>
            <label><input type="radio" name="gender" value="female">女</label><br>
        </fieldset>
        <fieldset>
            <legend>附加信息</legend>
            爱好:
            <label><input type="checkbox" name="habit" value="simoki">抽烟</label>
            <label><input type="checkbox" name="habit" value="perm">喝酒</label>
            <label><input type="checkbox" name="habit" value="drink">烫头<br></label>
            <label>
                其他:
                <textarea name="特点" cols="" rows=""></textarea><br>
            </label>
            <label>
                地区:
                <select name="place">
                    <option value="hb">河北</option>
                    <option value="gd" selected>广东</option>
                    <option value="bj">北京</option>
                </select>
            </label>
        </fieldset>
        
        <!-- 隐藏域 -->
        <input type="hidden" name="abc" value="123">
        <br>
        <button>确认</button>
        <button type="reset">重置</button>
        <button type="button">检查账户是否已被注册</button>
    </form>
</body>
</html>
