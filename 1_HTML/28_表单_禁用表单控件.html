<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>表单_禁用表单控件</title>
</head>
<body>
    <form action="https://www.baidu.com/s">
        账户:
        <input disabled type="text" name="account" value="12345" maxlength="10"><br>
        密码:
        <input disabled type="password" name="pwd" value="678910" maxlength="10"><br>
        性别:
        <input type="radio" name="gender" value="male" checked>男
        <input type="radio" name="gender" value="female">女<br>
        爱好:
        <input type="checkbox" name="habit" value="simoki">抽烟
        <input type="checkbox" name="habit" value="perm">喝酒
        <input type="checkbox" name="habit" value="drink">烫头<br>
        其他:
        <textarea name="特点" cols="" rows=""></textarea><br>
        地区:
        <select name="place">
            <option value="hb">河北</option>
            <option value="gd" selected>广东</option>
            <option value="bj">北京</option>
        </select>
        <!-- 隐藏域 -->
        <input type="hidden" name="abc" value="123">
        <br>
        <button>确认</button>
        <button type="reset">重置</button>
        <button type="button">检查账户是否已被注册</button>
    </form>
</body>
</html>
