<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>框架标签</title>
</head>
<body>
    <!-- <iframe src="https://www.baidu.com" width="" height="" frameborder="0"></iframe>
    <iframe src="./path_test/a/怪兽.jpg" frameborder="0"></iframe> -->
    
    <!-- 与超链接的target属性配合使用 -->
    <a href="https://www.taobao.com" target="tt">淘宝</a><br>
    <!-- 与表单的target属性配合使用 -->
    <form action="https://so.toutiao.com/search" target="tt">
        <input type="text" name="keyword">
        <button>搜索</button>
    </form>
    <iframe name="tt" frameborder="0" width="500" height="500"></iframe>
</body>
</html>
