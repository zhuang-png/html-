<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <!-- 配置字符解码 -->
    <meta charset="UTF-8">
    <!-- ie浏览器兼容性设置 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 针对移动端的配置 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 针对网页的关键字信息 -->
    <meta name="keywords" content="8-12个以英文逗号隔开的单词">
    <!-- 针对网页描述信息 -->
    <meta name="description" content="80字">
    <!-- 针对搜索引擎爬虫配置 -->
    <meta name="robots" content="ceo决定">
    <!-- 配置网页作者 -->
    <meta name="author" content="名字">
    <!-- 配置网页生成工具 -->
    <meta name="fenerator" content="编辑器">
    <!-- 配置网页版权信息 -->
    <meta name="copyright" content="2024-2028©版权所有">
    <!-- 配置网页自动刷新 -->
    <meta http-equiv="refresh" content="时间(单位秒);url=网址">
    <title>34_meta元信息</title>
</head>

</html>
