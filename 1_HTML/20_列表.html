<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>列表</title>
</head>
<body>
    <!-- 有序列表 -->
    <ol>
        <li>刷牙</li>
        <li>洗脸</li>
        <li>睡觉</li>
    </ol>
    <!-- 无序列表 -->
    <ul>
        <li>香港</li>
        <li>上海</li>
        <li>新加波</li>
    </ul>
    
    <dl>
        <dt>怎么说</dt>
        <dd>这么说</dd>
    </dl>
</body>
</html>
