<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>表格整体结构</title>
</head>
<body>
    <table border="1">
        <!-- 标题 -->
        <caption>学生信息</caption>
        <!-- 头部 -->
        <thead>
            <tr>
                <th>名字</th>
                <th>性别</th>
                <th>年龄</th>
            </tr>
        </thead>
        <!-- 主体 -->
        <tbody>
            <tr>
                <td>张三</td>
                <td>男</td>
                <td>18</td>
            </tr>
            <tr>
                <td>李四</td>
                <td>女</td>
                <td>18</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td></td>
                <td></td>
                <td>总计:2人</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
